<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="index.css">
    <script
            defer
            src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
</head>
<body>
<div class="container">
    <article class="container-outer">
        <div class="container-inner">
            
            <section class="post-content">
                <div class="content">
                    <h1>Simple Loan Calculator</h1>
                    <p>
                        The Simple Loan Calculator will determine your estimated payments
                        for loan amounts, interest rates and terms.
                    </p>
                </div>
        
                <div class="columns">
                    <!-- Form-->
                    <div class="column ">
                        <div class="card">
                            <div class="card-content">
                                <form id="loan-form">
                                    <div class="level">
                                        <!-- Left side -->
                                        <div class="level-left is-marginless">
                                            <div class="level-item">
                                                <p class="number">1</p>
                                                Loan Amount
                                            </div>
                                        </div>
        
                                        <!-- Right side -->
                                        <div class="level-right">
                                            <div class="level-item">
                                                <div class="field">
                                                    <div class="control has-icons-left ">
                                                        <input class="input" id="amount" type="number"/>
                                                        <span class="icon is-small is-left">
                                    <i class="fa fa-dollar-sign"></i>
                                    </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
        
        
        
                                    <div class="level">
                                        <!-- Left side -->
                                        <div class="level-left is-marginless">
                                            <div class="level-item">
                                                <p class="number">2</p>
                                                Interest Rate
                                            </div>
                                        </div>
        
                                        <!-- Right side -->
                                        <div class="level-right">
                                            <div class="level-item">
                                                <div class="field">
                                                    <div class="control has-icons-right">
                                                        <input class="input" id="interest" type="number"/>
                                                        <span class="icon is-small is-right">
                                    <i class="fa fa-percentage"></i>
        
                                    </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
        
        
                                    <div class="level">
                                        <!-- Left side -->
                                        <div class="level-left is-marginless">
                                            <div class="level-item">
                                                <p class="number">3</p>
                                                Number Of Years
                                            </div>
                                        </div>
        
                                        <!-- Right side -->
                                        <div class="level-right">
                                            <div class="level-item">
                                                <div class="field">
                                                    <div class="control has-icons-left">
                                                        <input class="input" id="years" type="number"/>
                                                        <span class="icon is-small is-left">
                                    <i class="fa fa-calendar"></i>
                                    </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="control">
                                        <button class="button is-large is-fullwidth is-outlined"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>      
            
                </div>
            </section>

            <section class="post-description">
                <!-- RESULTS -->
                <h1 class="title ">Calculated Results</h1>
                
                <div class="columns is-multiline">
                    <div class="column auto" >
                        <div class="notification has-text" id = "Payment">
                            <p id="monthlyPayment" class="title is-1">$</p>
                            <p class="subtitle is-4">Monthly Payments</p>
                        </div>
                    </div>

                    <div class="column auto" >
                        <div class="notification has-text" id = "Interest">
                            <p id="totalInterest" class="title is-1">%</p>
                            <p class="subtitle is-4">Total Interest</p>
                        </div>
                    </div>

                    <div class="column auto" >
                        <div class="notification  has-text" id = "Amount">
                            <p id="totalPayment" class="title is-1">$</p>
                            <p class="subtitle is-4">Total Amount</p>
                        </div>
                    </div>
                    
                </div>
            
            </section>
        </div><!-- end .container-inner -->  
        
        <section class="user-info">
            <!--Image-->
            <div class="colomn" id = "logo">
                <img src = "logo.png" alt = "logo">
            </div>        

        </section>  
    </article><!-- end .container-outer -->
</div>
</body>

<script src="app.js"></script>
</html>
